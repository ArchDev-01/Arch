<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arch Browser</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #007AFF;
      --primary-dark: #0056b3;
      --accent: #00c2ff;
      --dark: #0a0b14;
      --darker: #070810;
      --light: #f5f5f7;
      --gray: #2a2b3d;
      --gray-light: #363850;
      --tab-height: 40px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--dark);
      color: var(--light);
      height: 100vh;
      overflow: hidden;
    }

    .browser {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--darker);
    }

    .window-controls {
      display: flex;
      gap: 2px;
      padding: 8px;
      background: var(--darker);
      -webkit-app-region: drag;
    }

    .window-control-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      -webkit-app-region: no-drag;
    }

    .window-control-btn.close { background: #ff5f57; }
    .window-control-btn.minimize { background: #febc2e; }
    .window-control-btn.maximize { background: #28c840; }

    .toolbar {
      background: linear-gradient(180deg, var(--darker) 0%, var(--dark) 100%);
      padding: 12px;
      display: flex;
      gap: 12px;
      align-items: center;
      border-bottom: 1px solid var(--gray);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .tab-bar {
      display: flex;
      gap: 2px;
      padding: 8px 8px 0;
      background: var(--darker);
      overflow-x: auto;
      scrollbar-width: thin;
      height: var(--tab-height);
    }

    .tab-bar::-webkit-scrollbar {
      height: 3px;
    }

    .tab-bar::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }

    .tab {
      background: var(--gray);
      border: 1px solid var(--gray-light);
      color: var(--light);
      padding: 8px 16px;
      border-radius: 8px 8px 0 0;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 200px;
      max-width: 240px;
      height: calc(var(--tab-height) - 8px);
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .tab::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary);
      transform: scaleX(0);
      transition: transform 0.2s ease;
    }

    .tab:hover::before {
      transform: scaleX(0.8);
    }

    .tab.active {
      background: linear-gradient(180deg, var(--primary-dark) 0%, var(--primary) 100%);
      border-color: var(--accent);
    }

    .tab.active::before {
      transform: scaleX(1);
      background: var(--accent);
    }

    .tab-content {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      overflow: hidden;
    }

    .tab-icon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .tab-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .close-tab {
      background: none;
      border: none;
      color: var(--light);
      cursor: pointer;
      opacity: 0.7;
      padding: 4px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .close-tab:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.1);
    }

    .address-bar {
      flex: 1;
      display: flex;
      background: var(--gray);
      border: 1px solid var(--gray-light);
      border-radius: 24px;
      padding: 8px 16px;
      gap: 12px;
      align-items: center;
      transition: all 0.2s ease;
    }

    .address-bar:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
    }

    .search-input {
      background: none;
      border: none;
      color: var(--light);
      font-size: 14px;
      width: 100%;
      outline: none;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .browser-content {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: var(--dark);
    }

    .browser-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .browser-frame.active {
      display: block;
    }

    .home-page {
      padding: 2rem;
      height: 100%;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      display: none;
    }

    .home-page.active {
      display: grid;
    }

    .nav-buttons {
      display: flex;
      gap: 4px;
      padding: 4px;
      background: var(--gray);
      border-radius: 12px;
    }

    .nav-btn {
      background: none;
      border: none;
      color: var(--light);
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-btn:hover {
      background: var(--gray-light);
      color: var(--primary);
    }

    .nav-btn i {
      font-size: 14px;
    }

    .new-tab-btn {
      background: var(--gray);
      border: 1px solid var(--gray-light);
      color: var(--light);
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 8px 8px 0 0;
      height: calc(var(--tab-height) - 8px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .new-tab-btn:hover {
      background: var(--gray-light);
      color: var(--primary);
    }

    .card {
      background: var(--gray);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      border: 1px solid var(--gray-light);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      border-color: var(--primary);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .card-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary);
      color: white;
      font-size: 24px;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--light);
    }

    .speed-dial {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }

    .speed-dial-item {
      background: var(--gray-light);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .speed-dial-item:hover {
      background: var(--primary);
    }

    .speed-dial-icon {
      font-size: 24px;
      margin-bottom: 0.5rem;
    }

    .speed-dial-label {
      font-size: 0.875rem;
      color: var(--light);
    }

    .news-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .news-item {
      display: flex;
      gap: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .news-item:hover {
      background: var(--gray-light);
    }

    .news-image {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
    }

    .news-content {
      flex: 1;
    }

    .news-title {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .news-meta {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .weather-info {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    .weather-temp {
      font-size: 3rem;
      font-weight: 600;
    }

    .weather-details {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .weather-detail {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .crypto-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .crypto-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .crypto-item:hover {
      background: var(--gray-light);
    }

    .crypto-name {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .crypto-price {
      font-family: monospace;
    }

    .crypto-change.positive {
      color: #28c840;
    }

    .crypto-change.negative {
      color: #ff5f57;
    }
  </style>
</head>
<body>
  <div class="browser">
    <div class="window-controls">

  <script>
    class ArchBrowser {
      constructor() {
        this.tabs = [];
        this.activeTabId = null;
        this.searchApiKey = 'AIzaSyBUVvmdA6lJff9UuwCAxaBy0ByC0J_HqfA';
        this.searchEngineId = '37f9dcdf725c144b1';
        this.init();
      }

      init() {
        this.createNewTab();
        this.setupEventListeners();
        this.setupTabDragAndDrop();
        this.setupSpeedDial();
      }

      setupSpeedDial() {
        const speedDialItems = document.querySelectorAll('.speed-dial-item');
        const sites = {
          'YouTube': 'https://youtube.com',
          'GitHub': 'https://github.com',
          'Twitter': 'https://twitter.com',
          'Reddit': 'https://reddit.com'
        };

        speedDialItems.forEach(item => {
          item.addEventListener('click', () => {
            const siteName = item.querySelector('.speed-dial-label').textContent;
            this.navigateToUrl(sites[siteName]);
          });
        });
      }

      setupEventListeners() {
        document.getElementById('newTab')?.addEventListener('click', () => this.createNewTab());
        
        const searchInput = document.getElementById('searchInput');
        searchInput?.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            this.handleSearch(e.target.value);
          }
        });

        document.getElementById('backBtn')?.addEventListener('click', () => this.navigateBack());
        document.getElementById('forwardBtn')?.addEventListener('click', () => this.navigateForward());
        document.getElementById('refreshBtn')?.addEventListener('click', () => this.refreshPage());
        document.getElementById('homeBtn')?.addEventListener('click', () => this.goHome());
        
        document.querySelector('.window-control-btn.close')?.addEventListener('click', () => this.closeWindow());
        document.querySelector('.window-control-btn.minimize')?.addEventListener('click', () => this.minimizeWindow());
        document.querySelector('.window-control-btn.maximize')?.addEventListener('click', () => this.maximizeWindow());

        const frame = document.querySelector('.browser-frame');
        frame?.addEventListener('load', () => this.handleFrameLoad());
      }

      setupTabDragAndDrop() {
        const tabBar = document.getElementById('tabBar');
        if (!tabBar) return;

        let draggedTab = null;
        
        tabBar.addEventListener('dragstart', (e) => {
          if (e.target.classList.contains('tab')) {
            draggedTab = e.target;
            e.dataTransfer.setData('text/plain', '');
            e.target.style.opacity = '0.5';
          }
        });

        tabBar.addEventListener('dragover', (e) => {
          e.preventDefault();
          const tab = e.target.closest('.tab');
          if (tab && tab !== draggedTab) {
            const rect = tab.getBoundingClientRect();
            const midpoint = rect.x + rect.width / 2;
            if (e.clientX < midpoint) {
              tab.style.borderLeft = '2px solid var(--accent)';
              tab.style.borderRight = '';
            } else {
              tab.style.borderLeft = '';
              tab.style.borderRight = '2px solid var(--accent)';
            }
          }
        });

        tabBar.addEventListener('dragleave', (e) => {
          const tab = e.target.closest('.tab');
          if (tab) {
            tab.style.borderLeft = '';
            tab.style.borderRight = '';
          }
        });

        tabBar.addEventListener('drop', (e) => {
          e.preventDefault();
          const tab = e.target.closest('.tab');
          if (tab && draggedTab) {
            const rect = tab.getBoundingClientRect();
            const midpoint = rect.x + rect.width / 2;
            const insertAfter = e.clientX > midpoint;
            
            const tabs = Array.from(document.querySelectorAll('.tab'));
            const fromIndex = tabs.indexOf(draggedTab);
            let toIndex = tabs.indexOf(tab);
            
            if (insertAfter) toIndex++;
            if (fromIndex < toIndex) toIndex--;
            
            this.moveTab(fromIndex, toIndex);
          }
          if (tab) {
            tab.style.borderLeft = '';
            tab.style.borderRight = '';
          }
        });

        tabBar.addEventListener('dragend', () => {
          if (draggedTab) {
            draggedTab.style.opacity = '';
            draggedTab = null;
          }
        });
      }

      moveTab(fromIndex, toIndex) {
        const tab = this.tabs.splice(fromIndex, 1)[0];
        this.tabs.splice(toIndex, 0, tab);
        this.renderTabs();
      }

      createNewTab() {
        const tabId = 'tab-' + Date.now();
        const tab = {
          id: tabId,
          title: 'New Tab',
          url: 'about:blank',
          favicon: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAjklEQVR4nM3SsQkCURCF4W9hAxYhGBkYGRsYWYKRkYEVWIIFWIAFWIKBgYGRkYGRgQ3cYxdRhL13wcB/4PIe8w/DY6rqiSsWmOGALc6NHjhjHsENK6xxwQQnvLDELYb7jLUYvsMeB4wxwAiTqLX4qao+5Q+sqt6/IKpqih2OEfkjcp/+49P3KYa7x3UHD5ZPTw7og70AAAAASUVORK5CYII='
        };

        this.tabs.push(tab);
        this.activeTabId = tabId;
        this.renderTabs();
        this.renderContent();
      }

      closeTab(tabId) {
        const index = this.tabs.findIndex(tab => tab.id === tabId);
        if (index !== -1) {
          this.tabs.splice(index, 1);
          if (this.activeTabId === tabId) {
            this.activeTabId = this.tabs[Math.max(0, index - 1)]?.id;
          }
          if (this.tabs.length === 0) {
            this.createNewTab();
          } else {
            this.renderTabs();
            this.renderContent();
          }
        }
      }

      switchTab(tabId) {
        this.activeTabId = tabId;
        this.renderTabs();
        this.renderContent();
      }

      async handleSearch(query) {
        if (!query) return;

        const activeTab = this.tabs.find(tab => tab.id === this.activeTabId);
        if (!activeTab) return;

        try {
          if (this.isUrl(query)) {
            const url = query.startsWith('http') ? query : `https://${query}`;
            this.navigateToUrl(url);
          } else {
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            this.navigateToUrl(searchUrl);
          }
        } catch (error) {
          console.error('Search failed:', error);
          this.navigateToUrl(`https://www.google.com/search?q=${encodeURIComponent(query)}`);
        }
      }

      isUrl(string) {
        try {
          new URL(string);
          return true;
        } catch {
          return /^[\w-]+\.\w{2,}(\.\w{2,})?$/.test(string);
        }
      }

      navigateToUrl(url) {
        const activeTab = this.tabs.find(tab => tab.id === this.activeTabId);
        if (activeTab) {
          activeTab.url = url;
          activeTab.title = 'Loading...';
          this.renderTabs();
          
          const frame = document.querySelector('.browser-frame');
          const homePage = document.querySelector('.home-page');
          
          if (frame && homePage) {
            try {
              frame.src = url;
              frame.classList.add('active');
              homePage.classList.remove('active');
              document.getElementById('searchInput').value = url;
            } catch (error) {
              console.error('Navigation failed:', error);
              this.handleNavigationError();
            }
          }
        }
      }

      handleFrameLoad() {
        const frame = document.querySelector('.browser-frame');
        const activeTab = this.tabs.find(tab => tab.id === this.activeTabId);
        
        if (frame && activeTab) {
          try {
            activeTab.title = frame.contentDocument?.title || new URL(activeTab.url).hostname || 'New Tab';
            this.renderTabs();
          } catch (error) {
            activeTab.title = new URL(activeTab.url).hostname || 'New Tab';
            this.renderTabs();
          }
        }
      }

      handleNavigationError() {
        const activeTab = this.tabs.find(tab => tab.id === this.activeTabId);
        if (activeTab) {
          activeTab.title = 'Error';
          this.renderTabs();
        }
      }

      navigateBack() {
        const frame = document.querySelector('.browser-frame');
        try {
          if (frame && frame.contentWindow) {
            frame.contentWindow.history.back();
          }
        } catch (error) {
          console.error('Navigation failed:', error);
        }
      }

      navigateForward() {
        const frame = document.querySelector('.browser-frame');
        try {
          if (frame && frame.contentWindow) {
            frame.contentWindow.history.forward();
          }
        } catch (error) {
          console.error('Navigation failed:', error);
        }
      }

      refreshPage() {
        const frame = document.querySelector('.browser-frame');
        if (frame) {
          frame.src = frame.src;
        }
      }

      goHome() {
        const frame = document.querySelector('.browser-frame');
        const homePage = document.querySelector('.home-page');
        
        if (frame && homePage) {
          frame.classList.remove('active');
          homePage.classList.add('active');
          frame.src = 'about:blank';
          
          const activeTab = this.tabs.find(tab => tab.id === this.activeTabId);
          if (activeTab) {
            activeTab.title = 'Home';
            activeTab.url = 'about:blank';
            this.renderTabs();
          }
          
          document.getElementById('searchInput').value = '';
        }
      }

      closeWindow() {
        console.log('Close window clicked');
      }

      minimizeWindow() {
        console.log('Minimize window clicked');
      }

      maximizeWindow() {
        console.log('Maximize window clicked');
      }

      renderTabs() {
        const tabBar = document.getElementById('tabBar');
        if (!tabBar) return;

        tabBar.innerHTML = this.tabs.map(tab => `
          <div class="tab ${tab.id === this.activeTabId ? 'active' : ''}" 
               onclick="browser.switchTab('${tab.id}')"
               draggable="true">
            <div class="tab-content">
              <img class="tab-icon" src="${tab.favicon}" alt="" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAjklEQVR4nM3SsQkCURCF4W9hAxYhGBkYGRsYWYKRkYEVWIIFWIAFWIKBgYGRkYGRgQ3cYxdRhL13wcB/4PIe8w/DY6rqiSsWmOGALc6NHjhjHsENK6xxwQQnvLDELYb7jLUYvsMeB4wxwAiTqLX4qao+5Q+sqt6/IKpqih2OEfkjcp/+49P3KYa7x3UHD5ZPTw7og70AAAAASUVORK5CYII='">
              <span class="tab-title">${tab.title}</span></div>
            <button class="close-tab" onclick="event.stopPropagation(); browser.closeTab('${tab.id}')">
              <i class="fas fa-times"></i>
            </button>
          </div>
        `).join('') + `
          <button class="new-tab-btn" id="newTab">
            <i class="fas fa-plus"></i>
          </button>
        `;
      }

      renderContent() {
        const activeTab = this.tabs.find(tab => tab.id === this.activeTabId);
        if (activeTab) {
          const frame = document.querySelector('.browser-frame');
          const homePage = document.querySelector('.home-page');
          
          if (frame && homePage) {
            if (activeTab.url === 'about:blank') {
              frame.classList.remove('active');
              homePage.classList.add('active');
            } else {
              frame.src = activeTab.url;
              frame.classList.add('active');
              homePage.classList.remove('active');
            }
            
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
              searchInput.value = activeTab.url === 'about:blank' ? '' : activeTab.url;
            }
          }
        }
      }
    }

    // Initialize browser
    const browser = new ArchBrowser();
  </script>
</body>
</html>
