<!DOCTYPE html>
<html lang="en">
<head>
  <title>Arch Browser</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="modules/main.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="browser">
    <div class="titlebar">
      <div class="controls">
        <span class="control close"><i class="fas fa-times"></i></span>
        <span class="control minimize"><i class="fas fa-minus"></i></span>
        <span class="control maximize"><i class="fas fa-expand"></i></span>
      </div>
      <div class="url-bar">
        <i class="fas fa-search search-icon"></i>
        <input type="text" placeholder="Search or enter URL" />
        <div class="url-actions">
          <button class="action-btn"><i class="fas fa-shield-alt"></i></button>
          <button class="action-btn"><i class="fas fa-microphone"></i></button>
          <button class="action-btn"><i class="fas fa-bookmark"></i></button>
        </div>
      </div>
    </div>
    
    <div class="sidebar">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Archlinux-icon-crystal-64.svg" alt="Arch Logo" />
        <span>ARCH</span>
      </div>
      <div class="sidebar-section">
        <h3>Tools</h3>
        <button class="tool-btn active" data-tool="home">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </button>
        <button class="tool-btn" data-tool="editor">
          <i class="fas fa-code"></i>
          <span>Code Editor</span>
        </button>
        <button class="tool-btn" data-tool="tabs">
          <i class="fas fa-table"></i>
          <span>Tab Manager</span>
        </button>
        <button class="tool-btn" data-tool="image">
          <i class="fas fa-image"></i>
          <span>Image Editor</span>
        </button>
      </div>
      <div class="sidebar-section">
        <h3>Games</h3>
        <button class="tool-btn" data-tool="coin">
          <i class="fas fa-coins"></i>
          <span>Flip Coin</span>
        </button>
        <button class="tool-btn" data-tool="bingo">
          <i class="fas fa-th"></i>
          <span>Bingo Maker</span>
        </button>
        <button class="tool-btn" data-tool="wheel">
          <i class="fas fa-dharmachakra"></i>
          <span>Spin Wheel</span>
        </button>
      </div>
      <div class="sidebar-footer">
        <button class="settings-btn">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </button>
      </div>
    </div>

    <div class="main-content">
      <div class="tab-bar">
        <div class="tab active">
          <i class="fas fa-home"></i>
          <span>Home</span>
          <button class="tab-close"><i class="fas fa-times"></i></button>
        </div>
        <button class="new-tab"><i class="fas fa-plus"></i></button>
      </div>
      
      <div class="content-area">
        <div class="tool-container active" id="home">
          <div class="home-grid">
            <div class="quick-access">
              <h2>Quick Access</h2>
              <div class="quick-tiles">
                <div class="quick-tile">
                  <i class="fas fa-code"></i>
                  <span>Code Editor</span>
                </div>
                <div class="quick-tile">
                  <i class="fas fa-image"></i>
                  <span>Image Editor</span>
                </div>
                <div class="quick-tile">
                  <i class="fas fa-coins"></i>
                  <span>Games</span>
                </div>
                <div class="quick-tile">
                  <i class="fas fa-bookmark"></i>
                  <span>Bookmarks</span>
                </div>
              </div>
            </div>
            <div class="system-stats">
              <h2>System Stats</h2>
              <div class="stat-cards">
                <div class="stat-card">
                  <div class="stat-icon"><i class="fas fa-microchip"></i></div>
                  <div class="stat-info">
                    <h3>CPU Usage</h3>
                    <div class="stat-bar">
                      <div class="stat-fill" style="width: 45%"></div>
                    </div>
                    <span>45%</span>
                  </div>
                </div>
                <div class="stat-card">
                  <div class="stat-icon"><i class="fas fa-memory"></i></div>
                  <div class="stat-info">
                    <h3>RAM Usage</h3>
                    <div class="stat-bar">
                      <div class="stat-fill" style="width: 60%"></div>
                    </div>
                    <span>60%</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="tool-container" id="editor">
          <div class="editor-wrapper">
            <div class="editor-header">
              <select class="language-select">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
              </select>
              <button class="run-btn"><i class="fas fa-play"></i> Run</button>
            </div>
            <div class="editor-content">
              <textarea class="code-editor" placeholder="Write your code here..."></textarea>
              <div class="editor-preview"></div>
            </div>
          </div>
        </div>
        
        <div class="tool-container" id="coin">
          <div class="coin">
            <div class="coin-inner">
              <div class="side heads">
                <i class="fas fa-crown"></i>
              </div>
              <div class="side tails">
                <i class="fas fa-feather-alt"></i>
              </div>
            </div>
          </div>
          <button class="flip-btn"><i class="fas fa-sync-alt"></i> Flip Coin</button>
        </div>

        <div class="tool-container" id="wheel">
          <canvas id="wheelCanvas"></canvas>
          <div class="wheel-controls">
            <div class="input-group">
              <i class="fas fa-list"></i>
              <input type="text" id="wheelItems" placeholder="Item 1, Item 2, Item 3..." />
            </div>
            <button class="spin-btn"><i class="fas fa-sync-alt"></i> Spin Wheel</button>
          </div>
        </div>

        <div class="tool-container" id="bingo">
          <div class="bingo-controls">
            <div class="input-group">
              <i class="fas fa-th"></i>
              <input type="number" id="bingoSize" value="5" min="3" max="7" />
            </div>
            <button class="generate-btn"><i class="fas fa-dice"></i> Generate Card</button>
          </div>
          <div class="bingo-card"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
